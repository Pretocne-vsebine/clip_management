kumuluzee:
  name: clip_management
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8081
    http:
      port: 8081
  datasources:
    - jndi-name: jdbc/ClipsDB
      connection-url: jdbc:mysql://192.168.99.100:3306/clips
      username: root
      password: root
      max-pool-size: 20
  config:
      etcd:
        hosts: http://192.168.99.100:2379
  discovery:
      etcd:
        hosts: http://192.168.99.100:2379
  logs:
      config-file:
        '<?xml version="1.0" encoding="UTF-8"?>
         <Configuration name="clip-logging">
             <Appenders>
                 <Console name="console" target="SYSTEM_OUT">
                     <PatternLayout pattern="%d %p %marker %m %X %ex %n"/>
                 </Console>
                 <Socket name="logstash" host="a74a2a0e-e621-4208-84ae-7662068886fb-ls.logit.io" port="22776" protocol="tcp">
                     <JSONLayout complete="false" compact="true" eventEol="true" charset="UTF-8" properties="true"/>
                 </Socket>-->

             </Appenders>
             <Loggers>
                 <!-- Default logger -->
                 <Root level="trace">
                     <AppenderRef ref="console"/>
                     <AppenderRef ref="logstash"/>
                 </Root>
             </Loggers>
         </Configuration>'
rest-properties:
  external-dependencies:
    clip-service:
      write-enabled: true